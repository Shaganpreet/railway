<title>Online Railway Reservation</title>
<meta name="keywords" content="" />

    <h:body>
       <div id="header">
	<div id="logo">
		<h1><a href="#">RAILWAY RESERVATION </a></h1>
		
	</div>
	<div id="menu">
		<ul>
			<li class="active"><a href="#" accesskey="1" title="">Home</a></li>
			<li><a href="#" accesskey="2" title="">LogIn</a></li>
			<li><a href="#" accesskey="3" title="">Reservation</a></li>
			<li><a href="#" accesskey="4" title="">About Us</a></li>
			<li><a href="#" accesskey="5" title="">Contact Us</a></li>
		</ul>
	</div>
</div>
<!-- end header -->
<div id="gallery">
	<div id="top-photo">
		<p><a href="#"><img src="images/train.jpg" alt="" width="830" height="300" /></a></p>
	</div>
</div>
<div style="clear: both; height: 30px">&nbsp;</div>
<div>
    <h:form id="registration">
                    <h:panelGrid id="pnl" columns="1">
                        <h:outputText value="First name:"/>
                        <h:inputText value="#{registration.firstname}"/>
                        
                        <h:outputText value="Last Name:"/>
                        <h:inputText value="#{registration.lastname}"/>
                        
                        <h:outputText value="Email:"/>
                        <h:inputText value="#{registration.email}"/>
                        
                        <h:outputText value="Password:"/>
                        <h:inputText value="#{registration.password}"/>
                        
                        <h:outputText value="Confirm Password:"/>
                        <h:inputText value="#{registration.cPassword}"/>
                        
                        <h:outputText value="Address:"/>
                        <h:inputText value="#{registration.address}"/>
                        
                        
                        
                        <h:outputText value="Phone Number:"/>
                        <h:inputText value="#{registration.pNo}"/>
                        
                        <h:outputText value=""/>
                        <h:commandButton value="Register" action="#{registration.doLogin()}"/>
                        
                    </h:panelGrid>
                </h:form>
</div>
