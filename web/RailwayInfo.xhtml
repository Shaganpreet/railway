<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Online Railway Reservation</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="default.css" rel="stylesheet" type="text/css" media="screen" />
    </h:head>
    <h:body>
       <div id="header">
	<div id="logo">
		<h1><a href="#">RAILWAY RESERVATION </a></h1>
		
	</div>
	<div id="menu">
		<ul>
			<li ><a href="index.xhtml" accesskey="1" title="">Home</a></li>
			<li><a href="login.xhtml" accesskey="2" title="">LogIn</a></li>
			
			<li><a href="AboutUs.xhtml" accesskey="4" title="">About Us</a></li>
			<li><a href="ContactUs.xhtml" accesskey="5" title="">Contact Us</a></li>
		</ul>
	</div>
</div>
<!-- end header -->
<div id="gallery">
	<div id="top-photo">
		<p><a href="#"><img src="images/train.jpg" alt="" width="830" height="300" /></a></p>
	</div>
</div>
<div style="clear: both; height: 30px">&nbsp;</div>
<div>
    <h:form id="registration">
                    <h:panelGrid id="pnl" columns="2">
                        <h:outputText value="Train Name:"/>
                        <h:inputText value="#{infoController.railway.trainName}" size="30"/>
                        
                        <h:outputText value="Route:"/>
                        <h:inputText value="#{infoController.railway.route}" size="30"/>
                        
                        <h:outputText value="Fare:"/>
                        <h:inputText value="#{infoController.railway.fare}" size="30"/>
                        
                         <h:outputText value="Time:"/>
                         <h:inputText value="#{infoController.railway.time}" size="30"/>
                        
                        
                        
                        <h:outputText value=""/>
                        <h:commandButton value="Save" action="#{infoController.save()}"/>
                        
                    </h:panelGrid>
                </h:form>
    
    <h:dataTable  border="3" id="bb"
                                styleClass="Table"
                                headerClass="Header"
                                rowClasses="Row"
                                columnClasses="column1,column2,column3,column4,column5,column6,column7,column8"
                                value="#{infoController.train}" var="trains">

                                <h:column headerClass="th">
                                    <f:facet name="header">Train Name</f:facet>
                                       
                                          #{trains.trainName}  
                                       
                                </h:column>
                                <h:column headerClass="th">
                                   <f:facet name="header">Route</f:facet>
                             #{trains.route}   
                             
                                </h:column>
                                <h:column headerClass="th">
                                   <f:facet name="header">Fare</f:facet>
                                   #{trains.fare} 
                                </h:column>        
                                <h:column headerClass="th">
                                   <f:facet name="header">Time</f:facet>
                                   #{trains.time}  
                                </h:column>                                    

                            </h:dataTable>  
    
    
</div>






<div style="clear: both; height: 30px">&nbsp;</div>
<!-- end page -->

</html>
