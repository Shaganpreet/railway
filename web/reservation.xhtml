<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Online Railway Reservation</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="default.css" rel="stylesheet" type="text/css" media="screen" />
    </h:head>
    <h:body>
        <div id="header">
	<div id="logo">
		<h1><a href="#">RAILWAY RESERVATION </a></h1>
		
	</div>
	<div id="menu">
		<ul>
			<li class="active"><a href="index.xhtml" accesskey="1" title="">Home</a></li>
			
			
			<li><a href="AboutUs.xhtml" accesskey="4" title="">About Us</a></li>
			<li><a href="ContactUs.xhtml" accesskey="5" title="">Contact Us</a></li>
                        <li><a href="index.xhtml" accesskey="3" title="">Log Out</a></li>
		</ul>
	</div>
</div>
<!-- end header -->
<div id="gallery">
	<div id="top-photo">
		<p><a href="#"><img src="images/train.jpg" alt="" width="830" height="300" /></a></p>
	</div>
</div>
<div style="clear: both; height: 30px">&nbsp;</div>
<div>
    <h:form id="reservation">
                    <h:panelGrid id="pnl" columns="2">
                        <h:outputText  value="First name:" escape="false"/>
                        <h:inputText  value="#{reservation.firstname}" size="30"/>
                        
                        <h:outputText value="Last Name:"/>
                        <h:inputText value="#{reservation.lastname}" size="30"/>
                        
                        <h:outputText value="Phone Number:"/>
                        <h:inputText value="#{reservation.phoneno}" size="30"/>
                        
                        <h:outputText value="Train Name:"/>
                        <h:selectOneMenu value="#{reservation.trainNo}" >
   	<f:selectItem itemValue="Shatabdi-A12" itemLabel="Shatabdi-A12" />
   	<f:selectItem itemValue="Shatabdi-B12" itemLabel="Shatabdi-B12" />
   	
</h:selectOneMenu>
                        
                        <h:outputText value="Source to Destination"/>
                        <h:selectOneMenu value="#{reservation.source_destination}">
   	<f:selectItem itemValue="Toronto-London" itemLabel="Toronto-London" />
   	<f:selectItem itemValue="London-Sarnia" itemLabel="London-Sarnia" />
   	<f:selectItem itemValue="Sarnia-Niagara" itemLabel="Sarnia-Niagara" />
</h:selectOneMenu>
                        
                         <h:outputText value="Date:" />
                        
                       
                        <h:inputText  value="#{reservation.date}" p:placeholder="yyyy-mm-dd" size="30">
                            <f:convertDateTime pattern="yyyy-MM-dd"  />
                        </h:inputText>
                        
                        
                        
                        <h:outputText value="Time:"/>
                        <h:selectOneMenu value="#{reservation.time}">
                        <f:selectItem itemValue="9:30am to 12:30pm" itemLabel="9:30am to 12:30pm" />
   	<f:selectItem itemValue="1:30pm to 3:30pm" itemLabel="1:30pm to 3:30pm" />
   	<f:selectItem itemValue="6:30pm to 10:30pm" itemLabel="6:30pm to 10:30pm" />
                        </h:selectOneMenu>
                        

                        
                        
                        
                        
                        
                        <h:outputText value=""/>
                        <h:commandButton  id= "b" value="Submit" action="#{reservation.reserv()}"/>
                        
                    </h:panelGrid>
                </h:form>
</div>







<div style="clear: both; height: 30px">&nbsp;</div>
<!-- end page -->

</div>
    </h:body>
</html>
